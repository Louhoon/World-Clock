<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/style.css">
	<title>World Clock</title>
</head>

<body>
	<div class="container">
		<h1>World Clock</h1>
		<div class="local-time">
			<h3>Local Time</h3>
			<span>14:34</span>
			<p>Vienna, Austria</p>
		</div>
		<div class="select-city">
			<select id="cities">
				<option value="">Select a city..</option>
				<option value="">New York</option>
				<option value="">Tokyo</option>
				<option value="">Seoul</option>
			</select>
		</div>
		<div class="displayed-cities">
			<ul class="cities">
				<li>London <span>9:04</span><small>AM</small></li>
				<li>Sydney <span>5:04</span><small>AM</small></li>
				<li>Ankara <span>2:14</span><small>PM</small></li>
			</ul>
		</div>
		<footer>
			<p>
				- Coded by <a href="https://www.linkedin.com/in/louane-voisin-anastasie42" target="_blank">Louane
					Voisin-Anastasie</a>, is open
				sourced on <a href="https://github.com/Louhoon/World-Clock" target="_blank">Github</a> and hosted by <a
					href="https://multiple-timezone-clock.netlify.app/" target="_blank">Netlify</a> -
			</p>
		</footer>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
